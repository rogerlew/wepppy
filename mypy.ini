[mypy]
# Python version
python_version = 3.12

# Import discovery
mypy_path = wepppy
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True

# Error reporting
show_error_codes = True
show_error_context = True
pretty = True

# Strictness (start lenient, can tighten later)
disallow_untyped_defs = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
disallow_untyped_decorators = False

# None/Optional
no_implicit_optional = True

# Miscellaneous
ignore_missing_imports = True
strict_optional = True
strict_equality = False
allow_redefinition = True

# Per-module options - can gradually tighten these for completed modules
[mypy-wepppy.nodb.core.topaz]
disallow_untyped_defs = False

[mypy-wepppy.nodb.core.ron]
disallow_untyped_defs = False

[mypy-wepppy.nodb.core.landuse]
disallow_untyped_defs = False

[mypy-wepppy.nodb.core.soils]
disallow_untyped_defs = False
