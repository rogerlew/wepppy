[general]
name = "disturbed"
cellsize=30
locales=["us",]
[unitizer]
is_english=true

[watershed]
delineation_backend = "wbt"

[watershed.wbt]
mcl=100
csa=10

[landuse]
enable_landuse_change=true
mapping  = "disturbed"

[soils]
wepp_chn_type  = "default"

[map]
center0 = [40.0, -99.0]
zoom0 = 3

[nodb]
mods = ["disturbed", "debris_flow", "ash", "treatments"]

[disturbed]
sol_ver = 9002

[climate]
observed_clis_wc = None
future_clis_wc = None

[wepp]
wepp_ui = true
snow=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
