[general]
name = "reveg"
cellsize=30

[unitizer]
is_english=true

[topaz]
mcl=100
csa=10
zoom_min=11

[landuse]
enable_landuse_change=true
mapping  = "revegetation"
fractionals = ["nlcd/2001", "nlcd/2004", "nlcd/2006", "nlcd/2008", "nlcd/2011", "nlcd/2013", "nlcd/2016", "nlcd/2019", "nlcd/2021"]

[soils]
wepp_chn_type  = "default"

[map]
center0 = [40.0, -99.0]
zoom0 = 3

[nodb]
mods = ["disturbed", "debris_flow", "ash", "rap_ts", "revegetation"]

[disturbed]
sol_ver = 9005
land_soil_lookup = "/workdir/wepppy/wepppy/nodb/mods/revegetation/data/revegetation_land_soil_lookup.csv"

[climate]
observed_clis_wc = None
future_clis_wc = None

[wepp]
wepp_ui=true
bin = "wepp_reveg_8e0b643"
snow=true
multi_ofe=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
