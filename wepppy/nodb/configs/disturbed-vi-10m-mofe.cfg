[general]
name = "disturbed-virginislands-10m-ofe"
cellsize=10
locales=["virgin_islands",]
dem_db=ned13/2022

[unitizer]
is_english=true

[topaz]
mcl=30
csa=2
zoom_min=12

[landuse]
enable_landuse_change=true
mapping  = "disturbed"
nlcd_db = "locales/virgin_islands/landcover/2023"

[soils]
ssurgo_db = "locales/virgin_islands/soils"
wepp_chn_type  = "default"

[map]
center0 = [17.7, -64.7476 ]
zoom0 = 7

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[climate]
observed_clis_wc = None
future_clis_wc = None
daymet_observed  = "daymet/v4"

[wepp]
wepp_ui = true
bin = "wepp_580097"
snow=true
multi_ofe=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
