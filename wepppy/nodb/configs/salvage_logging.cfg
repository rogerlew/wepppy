[general]
name = "salvage logging"
cellsize=2
dem_db = "ned13/2016"

[unitizer]
is_english=true

[topaz]
mcl=20
csa=2
zoom_min=10

[landuse]
enable_landuse_change=true
mapping  = "disturbed"

[soils]
wepp_chn_type  = "default"

[map]
center0 = [40.0, -99.0]
zoom0 = 3
boundary  = "static/mods/salvage_logging/north_star/skid_segments.geojson"

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[climate]
observed_clis_wc = None
future_clis_wc = None
daymet_observed  = "daymet"

[wepp]
wepp_ui = true
bin = "wepp_31131a7"
snow=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
