[general]
name = "eu-disturbed"
cellsize=50
dem_db = "eu/eu-dem-v1.1"
locales=["eu",]

[unitizer]
is_english=false

[topaz]
mcl=100
csa=10
zoom_min=11

[landuse]
enable_landuse_change=true
mapping  = "eu-disturbed"

[soils]
wepp_chn_type  = "default"

[map]
center0 = [50.0, 10.5]
zoom0 = 4

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[climate]
cligen_db = "ghcn_stations.db"
observed_clis_wc=None
future_clis_wc=None
daymet_observed=None

[wepp]
wepp_ui = true
bin = "latest"

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
