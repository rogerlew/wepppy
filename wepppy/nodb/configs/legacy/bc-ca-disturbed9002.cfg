from = "_defaults"

[general]
name = "bc-ca-disturbed"
cellsize=30
dem_db = "ca/ftp.maps.canada.ca/pub/nrcan_rncan/elevation/cdem_mnec"
locales=["bc-ca"]

[unitizer]
is_english=false

[topaz]
mcl=100
csa=10
zoom_min=11

[landuse]
enable_landuse_change=true
mapping  = "ca-disturbed"
nlcd_db  = "ca/canadalandcover2020"

[soils]
wepp_chn_type  = "default"

[map]
center0 = [50.0, -125.0]
zoom0 = 6

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[disturbed]
sol_ver = 9002

[climate]
cligen_db = "ghcn_stations.db"
observed_clis_wc = None
future_clis_wc = None

[wepp]
wepp_ui = true
bin = "wepp_580097"
snow=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
