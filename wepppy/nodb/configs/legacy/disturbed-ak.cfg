[general]
name = "disturbed-ak"
cellsize=30
locales=["alaska",]

[unitizer]
is_english=true

[topaz]
mcl=100
csa=10
zoom_min=11

[landuse]
nlcd_db = "alaska/nlcd/2016"
enable_landuse_change=true
mapping  = "disturbed"

[soils]
ssurgo_db = "alaska/gsmsoil"
wepp_chn_type  = "default"

[map]
center0 = [65.2, -154.47]
zoom0 = 4

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[climate]
observed_clis_wc = None
future_clis_wc = None
daymet_observed  = "daymet"

[wepp]
wepp_ui = true
bin = "latest"
snow=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None

