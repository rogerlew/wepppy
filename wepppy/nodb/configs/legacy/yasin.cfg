from = "_defaults"

[general]
name = "turkey"
cellsize=25
dem_map  = "mods_dir/locations/turkey/data/eu-dem25.tif"

[unitizer]
is_english=false

[topaz]
mcl=60
csa=5
zoom_min=11

[landuse]
enable_landuse_change=false
sbs_map  = "None"
mapping  = "turkey"
landuse_map  = "mods_dir/locations/turkey/data/landuse_.asc"

[soils]
soils_map  = "mods_dir/locations/turkey/data/soil_.asc"

[map]
center0 = [38.7244, 40.6745]
zoom0 = 12
# relative to static
boundary  = "None"

[nodb]
mods = ["turkey"]

[climate]
cligen_db  = "2015_stations"
observed_clis_wc = None
future_clis_wc = None

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None

[snow_opts]
rst=-2
newsnw=100
ssd=250.0