[general]
name = "salvage logging - north star"
cellsize=2
dem_db = "salvage_logging/north_star/2m,d3,z0.5"

[unitizer]
is_english=true

[topaz]
mcl=10
csa=1
zoom_min=13

[landuse]
enable_landuse_change=true
mapping  = "disturbed"

[soils]
wepp_chn_type  = "default"

[map]
center0 = [48.4202902, -118.8923417]
zoom0 = 13
boundary  = "static/mods/salvage_logging/north_star/skid_segments.geojson"

[nodb]
mods = ["disturbed", "debris_flow", "ash", "salvage"]

[climate]
observed_clis_wc = None
future_clis_wc = None
daymet_observed  = "daymet"

[wepp]
wepp_ui = true
bin = "latest"
snow=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
