from = "_defaults"

[general]
name = "disturbed"
cellsize=10

[unitizer]
is_english=false

[topaz]
mcl=100
csa=10
zoom_min=12

[landuse]
enable_landuse_change=true
sbs_map  = "/home/helen/geodata/fire_data/mtbs_2016_wgs84_central_coast.tif"
mapping  = "disturbed"

[soils]
wepp_chn_type  = "default"

[map]
center0 = [40.0, -99.0]
zoom0 = 3

[nodb]
mods = ["disturbed", "debris_flow"]

[climate]
observed_clis_wc = None
future_clis_wc = None
daymet_observed  = "daymet"

[wepp]
wepp_ui = true
bin = "latest"
snow=false

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
