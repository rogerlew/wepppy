[general]
name = "tenerife-disturbed"
cellsize=25
dem_db = "eu/eu-dem-v1.1"
locales=["tenerife", "eu"]

[unitizer]
is_english=false

[topaz]
mcl=100
csa=10
zoom_min=11

[landuse]
enable_landuse_change=true
mapping  = "eu-disturbed"
nlcd_db  = "eu/corine_landcover/2018"

[soils]
wepp_chn_type  = "default"
soils_map = "/workdir/wepppy/wepppy/locales/tenerife/soils/tf_soil_raster_250.tif"
ssurgo_db = "None"

[map]
center0 = [28.3007, -16.533]
zoom0 = 10

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[climate]
cligen_db = "ghcn_stations.db"
observed_clis_wc=None
future_clis_wc=None
daymet_observed=None

[wepp]
wepp_ui = true
bin = "latest"

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
