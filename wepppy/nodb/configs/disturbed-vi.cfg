[general]
name = "disturbed-virginislands"
cellsize=30
locales=["virgin_islands",]

[unitizer]
is_english=true

[topaz]
mcl=100
csa=10
zoom_min=11

[landuse]
enable_landuse_change=true
mapping  = "vi-disturbed"
nlcd_db = "locales/virgin_islands/landcover"

[soils]
ssurgo_db = "locales/virgin_islands/soils"
wepp_chn_type  = "default"

[map]
center0 = [17.7, -64.7476 ]
zoom0 = 7

[nodb]
mods = ["disturbed", "debris_flow", "ash"]

[climate]
observed_clis_wc = None
future_clis_wc = None
daymet_observed  = "daymet/v4"

[wepp]
wepp_ui = true
bin = "latest"
snow=true

[snow_opts]
rst=0
newsnw=100.0
ssd=250.0

[phosphorus_opts]
surf_runoff = None
lateral_flow = None
baseflow = None
sediment = None
