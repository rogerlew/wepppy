<style>
.command-bar-container {
  color: #ffffff;
  background: #343a40;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 1050;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 4px;
  padding: 6px 10px;
  font-family: monospace;
  font-size: x-small;
}
.command-bar-input-wrapper[hidden],
.command-bar-result[hidden] {
  display: none;
}
.command-bar-input-wrapper {
  width: 100%;
}
.command-bar-input-wrapper input {
  padding: 2px 6px;
  height: auto;
  font-family: monospace;
  font-size: x-small;
  width: 100%;
}
.command-bar-result {
  padding: 4px 6px;
  background: #495057;
  border-radius: 3px;
  font-family: monospace;
  font-size: x-small;
}
.command-bar-result pre {
  color: #f8f9fa;
  margin: 0;
  white-space: break-spaces;
  overflow-wrap: break-word;
  font-family: monospace;
  font-size: x-small;
}
.command-bar-token-card {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 6px 8px;
  background: #212529;
  border: 1px solid #6c757d;
  border-radius: 4px;
  color: #f8f9fa;
  font-family: inherit;
  font-size: inherit;
}
.command-bar-token-card__title {
  font-weight: 600;
  font-size: 1.1em;
}
.command-bar-token-card__subtitle {
  font-weight: 600;
  margin-top: 4px;
}
.command-bar-token-card__secret-row {
  display: flex;
  align-items: center;
  gap: 6px;
}
.command-bar-token-card__secret-input {
  flex: 1;
  padding: 4px 6px;
  border-radius: 3px;
  border: 1px solid #6c757d;
  background: #343a40;
  color: #f8f9fa;
}
.command-bar-token-card__actions {
  display: flex;
  gap: 4px;
}
.command-bar-token-card__button {
  background: #0d6efd;
  color: #ffffff;
  border: none;
  border-radius: 3px;
  padding: 3px 6px;
  cursor: pointer;
  font-family: inherit;
  font-size: inherit;
}
.command-bar-token-card__button:disabled {
  opacity: 0.65;
  cursor: default;
}
.command-bar-token-card__button + .command-bar-token-card__button {
  margin-left: 0;
}
.command-bar-token-card__header-example {
  margin: 0;
  padding: 4px 6px;
  background: #343a40;
  border: 1px dashed #6c757d;
  font-family: inherit;
}
.command-bar-token-card__note {
  margin: 0;
  line-height: 1.4;
}
.command-bar-token-card__meta,
.command-bar-token-card__instructions {
  margin: 0;
  padding-left: 18px;
}
</style>
<div class="command-bar-container" data-command-bar>
  <div data-command-tip>Tip: Press ':' to activate the command bar, type ':help' for help</div>
  <div class="command-bar-input-wrapper" data-command-input-wrapper hidden>
    <input type="text" class="form-control form-control-sm" placeholder="Enter command..." data-command-input autocomplete="off">
  </div>
  <div class="command-bar-result" data-command-result hidden></div>
</div>
<script type="text/javascript" src="{{ url_for('command_bar.static', filename='command-bar.js') }}"></script>
<script>
  if (typeof window.initializeCommandBar === 'function') {
    window.initializeCommandBar();
  }
</script>
