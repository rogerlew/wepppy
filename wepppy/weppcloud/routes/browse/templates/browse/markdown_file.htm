<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow,noarchive">
<link rel="icon" type="image/svg+xml" href="{{ static_url('favicon/page.svg') }}"/>
<title>{{ filename }} - {{ runid }}</title>
<link rel="stylesheet" href="{{ static_url('css/ui-foundation.css') }}">
<link rel="stylesheet" href="{{ static_url('css/themes/all-themes.css') }}">
<link rel="stylesheet" href="{{ static_url('css/markdown-theme.css') }}">
<script src="{{ static_url('js/status_stream.js') }}" defer></script>
<style>
  body {
    margin: 0;
    font-family: var(--wc-font-sans);
    background: var(--wc-color-page);
    color: var(--wc-color-text);
    padding-top: 60px;
    padding-bottom: 80px;
  }
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: var(--wc-color-surface);
    color: var(--wc-color-text);
    padding: 12px 20px;
    box-sizing: border-box;
    z-index: 1000;
    font-size: 0.85rem;
    display: flex;
    gap: 12px;
    align-items: center;
    border-bottom: 1px solid var(--wc-color-border);
    box-shadow: var(--wc-shadow-sm);
  }
  header .file-path {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-family: var(--wc-font-mono);
  }
  main {
    margin: 0 auto;
    width: min(980px, calc(100% - 32px));
  }
  .markdown-body {
    box-sizing: border-box;
    margin: 0 auto;
    padding: 32px 32px 48px;
    background: var(--wc-color-surface);
    border-radius: var(--wc-radius-sm);
    border: 1px solid var(--wc-color-border);
    box-shadow: var(--wc-shadow-sm);
  }
  @media (max-width: 768px) {
    body {
      padding-top: 64px;
    }
    .markdown-body {
      width: calc(100% - 24px);
      padding: 20px 20px 32px;
      margin: 0 12px;
    }
  }
  .command-bar-container {
    display: none !important;
  }
</style>
</head>
<body>
<header>
  <div class="file-path"><strong>File:</strong> {{ path }}</div>
</header>
<main>
  <article class="markdown-body">
    {{ markdown_html | safe }}
  </article>
</main>
{% include 'command-bar.htm' %}
</body>
</html>
