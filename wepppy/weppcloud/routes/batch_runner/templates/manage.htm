<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Batch Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?20180731">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #batch-runner-page {
            padding-top: 5rem;
            padding-bottom: 4rem;
        }

        #batch-runner-page .controller-section {
            background: #ffffff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.08);
        }

        #batch-runner-page .controller-section > form h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            #batch-runner-page {
                padding-top: 4.5rem;
                padding-bottom: 3rem;
            }

            #batch-runner-page .controller-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% include 'header/header.htm' %}
    {% include 'command-bar.htm' %}

    <main class="container" id="batch-runner-page">
        <div class="row justify-content-center">
            {% include 'batch_runner.htm' %}
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
    {% include 'manage_page_bootstrap.js.j2' %}
