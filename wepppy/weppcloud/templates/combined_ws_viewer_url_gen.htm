<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Combined Watershed Viewer URL Generator</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon2.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='favicon/favicon2.ico') }}" type="image/x-icon">
</head>

<body>
  {% include "user/navbar.html" %}
  <div role="main" class="container">
    <div style="height: 5em;"></div>
    <h3>Combined Watershed Viewer URL Generator</h3>
    <form id="url_gen_form" action="." method="post">
      <div class="form-group">
        <label for="title" class="control-label">Title (Optional)</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ title }}">
      </div>
      <div class="form-group">
        <label for="runids" class="control-label">Run IDs</label>
        <textarea id="runids" name="runids" class="form-control"
          placeholder="comma or space separated runids">{{ runids }}</textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success" type="submit">Generate URL</button>
      </div>
    </form>

    {% if url is not none %}
    <h3>URL for Combined Watershed Viewer</h3>
    <a href="{{ url }}">{{ url }}</a>
    {% endif %}
  </div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
