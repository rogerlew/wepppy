<!DOCTYPE html>
<html>
<script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
<script src="https://jsuites.net/v4/jsuites.js"></script>
<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script   src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
<body>
<div id="spreadsheet1"></div>
 
<p><button id='save'>Save my changes</button></p>
 
<script>
var mySpreadsheet = jspreadsheet(document.getElementById('spreadsheet1'), {
    csv: '{{ csv_url }}',
    csvHeaders: true,
    columns: [
        { type: 'text', width: 210, 
          source: ['bare', 
                   'forest',
                   'forest high sev fire', 
                   'forest low sev fire', 
                   'forest prescribed fire', 
                   'short grass',
                   'grass high sev fire',
                   'grass low sev fire',
                   'grass prescribed fire',
                   'short grass',
                   'shrub',
                   'shrub high sev fire',
                   'shrub low sev fire',
                   'shrub prescribed fire',
                   'skid',
                   'tall grass',
                   'young forest',
                   'thinning' 
                  ] },
        { type: 'text', width: 110,
          source: ['clay loam', 'loam', 'sand loam', 'silt loam'] },
        { type: 'text', width: 60 },
        { type: 'text', width: 60 },
        { type: 'text', width: 100 },
        { type: 'text', width: 100 },
        { type: 'text', width: 60 },
        { type: 'text', width: 60 },
        { type: 'text', width: 60 },
        { type: 'text', width: 60 }
    ]
});
 
document.getElementById('save').onclick = function () {
    var data = mySpreadsheet.getData();
    $.post({
                url: "tasks/modify_disturbed",
                data: JSON.stringify(data), 
                contentType: "application/json",
                dataType: "json",
                success: function success(response) {
                    alert('Save Successful');
                },
                error: function error(jqXHR)  {
                    console.log(jqXHR.responseJSON);
                    alert('Save Error, see log');
                },
                fail: function fail(error) {
                }
            });
};

</script>
</body>
</html>
