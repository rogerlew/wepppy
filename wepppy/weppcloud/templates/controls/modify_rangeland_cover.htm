<form  id="modify_rangeland_cover_form" action="javascript:void(0);">
  <div class="hide-readonly">
    <h6>Modify Rangeland Cover</h6>
    <div class="form-check">
        <label class="form-check-label">
            <input id="checkbox_modify_rangeland_cover" type="checkbox" class="form-check-input">
            Click subcatchments to select/deselect.<br/>Hold shift and click and drag for box selection.
        </label>
    </div>
    <div class="form-group row">
        <textarea id="textarea_modify_rangeland_cover" class="form-control" rows="3" placeholder="Topaz Ids" required readonly></textarea>
    </div><h5>Foliar Cover (%)</h5>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_bunchgrass_cover">Bunch Grass</label>
        </div>
        <div class="col-sm-3">
            <input id="input_bunchgrass_cover"
                   name="bunchgrass_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_forbs_cover">Forbs/Annuals</label>
        </div>
        <div class="col-sm-3">
            <input id="input_forbs_cover"
                   name="forbs_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_sodgrass_cover">Sod Grass</label>
        </div>
        <div class="col-sm-3">
            <input id="input_sodgrass_cover"
                   name="sodgrass_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_shrub_cover">Shrub</label>
        </div>
        <div class="col-sm-3">
            <input id="input_shrub_cover"
                   name="shrub_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <h5>Ground Cover (%)</h5>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_basal_cover">Basal Plant Cover</label>
        </div>
        <div class="col-sm-3">
            <input id="input_basal_cover"
                   name="basal_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_rock_cover">Rock</label>
        </div>
        <div class="col-sm-3">
            <input id="input_rock_cover"
                   name="rock_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_litter_cover">Litter</label>
        </div>
        <div class="col-sm-3">
            <input id="input_litter_cover"
                   name="litter_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
            <label for="input_cryptogams_cover">Biological Crusts Cover</label>
        </div>
        <div class="col-sm-3">
            <input id="input_cryptogams_cover"
                   name="cryptogams_cover"
                   class="form-control mr-sm-3 disable-readonly"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button id="btn_modify_rangeland_cover"
                    class="btn btn-outline-success my-2 my-sm-0 col-sm-12"
                    type="button"
                    onclick="RangelandCoverModify.getInstance().modify()">
                Modify Rangeland Cover
            </button>
        </div>
    </div>
    <div class="form-group-row">
        <p>Rebuild the soils after changing managements.</p>
    </div>
    <div class="alert alert-info" style="line-height: 30px; height: 30px; padding-top: 0;">
        <pre><small id="status" class="text-muted"></small></pre>
    </div>
    <div id="stacktrace" class="alert alert-warning">
    </div>
  </div>
</form>
