{% extends "controls/_base.htm" %}
{% block form_id %}omni_form{% endblock %}
{% block form_title %}Omni Scenario Runner{% endblock %}
{% block inputs %}
<style>
    .scenario-item {
        position: relative;
        width: 100%;
    }
    .remove-btn-col {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
    }
    .scenario-controls .form-group {
        flex: 1;
        min-width: 0;
    }
</style>
<h5>Scenario Builder</h5>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div id="scenario-container"></div>
            <button class="btn btn-success mb-3"
                    type="button"
                    data-omni-action="add-scenario">
              +
            </button>
        </div>
    </div>
</div>

<div style="height:1em;"></div>
<div class="form-group row hide-readonly">
    <div class="col-sm-4">
        <button id="btn_run_omni"
                class="btn btn-outline-success my-2 my-sm-0 col-sm-12"
                type="button"
                data-omni-action="run-scenarios">
          Run Omni
        </button>
    </div>
    <div class="col-sm-5">
        <small id="hint_run_omni"></small>
    </div>
</div>
{% endblock %}
