{% extends "controls/_base.htm" %}
{% block form_id %}omni_form{% endblock %}
{% block form_title %}Omni Contrast Definitions{% endblock %}
{% block inputs %}
<h5>Contrast Parameters</h5>
<div class="form-group row">
    <div class="col-sm-5">
        <label for="omni_contrast_objective_parameter">Objective Parameter
            <a data-toggle="tooltip" data-placement="top"
                title="Select Measure to use as criterion for selecting contrast hillslopes. "><img
                    src="{{ url_for('static', filename='images/61692-200-24.png') }}" /></a>
        </label>
    </div>
    <div class="col-sm-3">
        <select class="form-control disable-readonly" id="omni_contrast_objective_parameter">
            <option value="Soil_Loss_kg">Soil Loss (kg)</option>
            <option value="Runoff_mm">Runoff (mm)</option>
            <option value="Runoff_Volume_m3">Runoff Volume (m3)</option>
            <option value="Subrunoff_mm">Subrunoff (mm)</option>
            <option value="Subrunoff_Volume_m3">Subrunoff Volume (m3)</option>
            <option value="Total_Phosphorus_kg">Total Phosphorus (kg)</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-5">
        <label for="omni_control_scenario">Control Scenario
            <a data-toggle="tooltip" data-placement="top"
                title="The scenario applied to all the hillslopes except the holdout."><img
                    src="{{ url_for('static', filename='images/61692-200-24.png') }}" /></a>
        </label>
    </div>
    <div class="col-sm-3">
        <select class="form-control disable-readonly" id="omni_control_scenario">
            <option value="uniform_high">High Severity Fire</option>
            <option value="uniform_moderate">Moderate Severity Fires</option>
            <option value="uniform_low">Low Severity Fire</option>
            <option value="thinning">Thinning</option>
            <option value="mulching30">Mulching30</option>
            <option value="mulching60">Mulching60</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-5">
        <label for="omni_contrast_scenario">Contrast Scenario
            <a data-toggle="tooltip" data-placement="top"
                title="The scenario to the contrast."><img
                    src="{{ url_for('static', filename='images/61692-200-24.png') }}" /></a>
        </label>
    </div>
    <div class="col-sm-3">
        <select class="form-control disable-readonly" id="omni_control_scenario">
            <option value="mulching60">Mulching60</option>
            <option value="mulching30">Mulching30</option>
            <option value="thinning">Thinning</option>
            <option value="uniform_low">Low Severity Fire</option>
            <option value="uniform_high">High Severity Fire</option>
            <option value="uniform_moderate">Moderate Severity Fires</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-5">
        <label for="contrast_cumulative_obj_param_threshold_fraction">Cumulative Objective Parameter Threshold Fraction
            <a data-toggle="tooltip" data-placement="top"
                title="Defines the maximum fraction of hillslopes that are held out in contrast scenarios,">
                <img src="{{ url_for('static', filename='images/61692-200-24.png') }}" /></a>
        </label>
    </div>
    <div class="col-sm-3">
        <input id="contrast_cumulative_obj_param_threshold_fraction"
            name="contrast_cumulative_obj_param_threshold_fraction" class="form-control mr-sm-3 disable-readonly"
            type="text" value="{{ omni.contrast_cumulative_obj_param_threshold_fraction }}" aria-label="0.8">
    </div>
</div>

<div style="height:1em;"> </div>
<div class="form-group row hide-readonly">
    <div class="col-sm-4">
        <button id="btn_define_omni_contrasts" class="btn btn-outline-success my-2 my-sm-0 col-sm-12" type="button"
            onclick="Omni.getInstance().run_omni_define_contrasts()">Define Contrasts</button>
    </div>
    <div class="col-sm-5">
        <small id="hint_run_omni"></small>
    </div>
</div>
{% endblock %}
