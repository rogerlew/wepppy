<style>
.command-bar-container {
  color: #ffffff;
  background: #343a40;
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 1050;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 4px;
  padding: 6px 10px;
  font-family: monospace;
  font-size: x-small;
}
.command-bar-input-wrapper[hidden],
.command-bar-result[hidden] {
  display: none;
}
.command-bar-input-wrapper input {
  padding: 2px 6px;
  height: auto;
  font-family: monospace;
  font-size: x-small;
}
.command-bar-result {
  padding: 4px 6px;
  background: #495057;
  border-radius: 3px;
  font-family: monospace;
  font-size: x-small;
}
.command-bar-result pre {
  color: #f8f9fa;
  margin: 0;
  white-space: pre-wrap;
  word-break: break-word;
  font-family: monospace;
  font-size: x-small;
}
</style>
<div class="command-bar-container" data-command-bar>
  <div data-command-tip>Tip: Press ':' to activate the command bar, '':help' for help</div>
  <div class="command-bar-input-wrapper" data-command-input-wrapper hidden>
    <input type="text" class="form-control form-control-sm" placeholder="Enter command..." data-command-input autocomplete="off">
  </div>
  <div class="command-bar-result" data-command-result hidden></div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/command-bar.js') }}"></script>
<script>
  if (typeof window.initializeCommandBar === 'function') {
    window.initializeCommandBar();
  }
</script>
