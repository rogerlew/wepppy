{% extends "controls/_base.htm" %}
{% block form_id %}sbs_upload_form{% endblock %}
{% block form_title %}Upload Soil Burn Severity Map{% endblock %}
{% block inputs %}
    <div class="form-group row">
        <div class="col-md-6">
            <input id="input_upload_sbs" name="input_upload_sbs" type="file" class="file">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <button id="btn_upload_sbs" class="btn btn-outline-success my-2 my-sm-0 col-sm-12" type="button">Upload SBS</button>
        </div>
        <div class="col-sm-5">
            <small id="hint_upload_sbs"></small>
        </div>
    </div>
{% endblock %}
