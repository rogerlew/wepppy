<h5>Channel Input (chan.inp)</h5>

<!-- dtchr_override (seconds) -->
<div class="form-group row" id="dtchr_override_container">
  <div class="col-sm-4">
    <label for="dtchr_override">Output interval override (dtchr_override, seconds):</label>
    <small class="form-text text-muted">
      ≥ 60. Leave blank to use the model default (600 or 60 for single-storm).
    </small>
  </div>
  <div class="col-sm-4">
    <input
      id="dtchr_override"
      name="dtchr_override"
      class="form-control mr-sm-3"
      type="number"
      inputmode="numeric"
      min="60"
      step="1"
      value="{{ wepp.dtchr_override|default('', true) }}"
      aria-label="Output interval override (seconds)">
  </div>
</div>

<!-- chn_topaz_ids_of_interest -->
<div class="form-group row" id="chn_topaz_ids_of_interest_container">
  <div class="col-sm-4">
    <label for="chn_topaz_ids_of_interest">Channel TOPAZ IDs of interest (chn_topaz_ids_of_interest):</label>
    <small class="form-text text-muted">
      Space or comma-separated list of TOPAZ channel IDs (each must end with “4”). Example: <code>24 34 44</code>
    </small>
  </div>
  <div class="col-sm-6">
    <input
      id="chn_topaz_ids_of_interest"
      name="chn_topaz_ids_of_interest"
      class="form-control mr-sm-3"
      type="text"
      value="{{ (wepp.chn_topaz_ids_of_interest|join(',')) if wepp.chn_topaz_ids_of_interest else '' }}"
      aria-label="Channel TOPAZ IDs of interest"
      pattern="^\s*\d+4(?:[,\s]+\d+4)*\s*$"
      title="Enter IDs separated by spaces or commas; each ID must end with the digit 4.">
  </div>
</div>
