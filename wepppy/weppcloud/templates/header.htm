<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% if site_prefix == '' %}{{ '/' }}{% else %}{{ site_prefix }}{% endif %}">WEPPcloud  {{ ('&mdash;' if ron.configname != '') | safe }} {{ ron.configname }} </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
    <form class="form-inline my-2 my-lg-0" id="setname_form" action="javascript:void(0);" >
      <input class="form-control mr-sm-2 disable-readonly" id="input_name" name="name" type="text" placeholder="Untitled Project"
       value="{{ ron.name }}" aria-label="Name">
      <button class="btn btn-outline-success my-2 my-sm-0 hide-readonly" id="btn_setname" name="setname" type="button">
        Set Name
      </button>
    </form>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      </li>
      <li class="nav-item">
        <a href='fork-console' class="nav-link" target="_blank"><img src="{{ url_for('static', filename='open-iconic/png/fork-2x-wh.png') }}" /></a>
      </li>
      <li class="nav-item">
        <a href='archive' class="nav-link" target="_blank"><img src="{{ url_for('static', filename='open-iconic/png/cloud-download-2x-wh.png') }}" /></a>
      </li>
      <li class="nav-item">
      <div width="2em;"></div</li>
      <li class="nav-item">
      <button class="btn btn-link" type="button" id="btnPuModal"
            data-toggle="modal" data-target="#puModal"
            title="up up down down left right left right b a">
          <img src="{{ url_for('static', filename='open-iconic/png/command-2x-wh.png') }}" />
      </button>
      </li>
      <li class="nav-item">
      <button class="btn btn-link" type="button"
            data-toggle="modal" data-target="#unitizerModal">
          <img src="{{ url_for('static', filename='open-iconic/png/cog-2x-wh.png') }}" />
      </button>
      </li>
    </ul>
    {% if user.is_authenticated %}
    <ul class="navbar-nav navbar-right">
      <li class="nav-item">
        <div class="custom-control custom-checkbox">
          <input id="checkbox_readonly" type="checkbox" class="form-check-input"
              onchange="Project.getInstance().set_readonly(this.checked);"
              {% if ron.readonly %}checked{% endif %}>
          <label class="form-check-label" for="checkbox_readonly"><span style="color: white;">Readonly</span></label>
        </div>
      </li>
      <li class="nav-item">
        <div class="custom-control custom-checkbox">
          <input id="checkbox_public" type="checkbox" class="form-check-input"
              onchange="Project.getInstance().set_public(this.checked);"
              {% if ron.public %}checked{% endif %}>
          <label class="form-check-label" for="checkbox_public"><span style="color: white;">Public</span></label>
        </div>
      </li>
    </ul>
    {% endif %}
    {% include "user/navbar.html" %}
    </div>
  </nav>
</header>
