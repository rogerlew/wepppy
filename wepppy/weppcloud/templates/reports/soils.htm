<div class="wc-soil-report">
  <table class="wc-table wc-soil-report__table">
    <thead>
      <tr>
        <th scope="col">Mukey</th>
        <th scope="col">Description</th>
        <th scope="col" class="wc-soil-report__cell--numeric">Coverage %</th>
      </tr>
    </thead>
    <tbody>
      {% for row in report %}
        {% if row.pct_coverage > 0.0 or row.pct_coverage == -1 %}
        <tr>
          <td>
            <a href="{{ url_for_run('browse.browse_tree', runid=runid, config=config, subpath='soils/' ~ row.fname) }}"
               target="_blank"
               rel="noopener"
               class="wc-link wc-link--file">
              {{ row.mukey }}
            </a>
          </td>
          <td>{{ row.desc }}</td>
          <td class="wc-soil-report__cell--numeric">{{ '%0.1f' % row.pct_coverage }}</td>
        </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>
</div>
