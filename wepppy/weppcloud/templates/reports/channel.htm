 <dl class="dl-horizontal">
    <dt>Extent (xmin, ymax, xmax, ymin):</dt>
    <dd>{{map.extent[0]}}, {{map.extent[1]}}, {{map.extent[2]}}, {{map.extent[3]}}</dd>
    <dt>Center (lon, lat):</dt>
    <dd>{{map.center[0]}}, {{map.center[1]}}</dd>
    <dt>UTM Zone:</dt>
    <dd>{{map.utm_zone}} {{map.utm_letter}}</dd>
    <dt>UTM Upper Left:</dt>
    <dd>{{map.ul_x|round()}}, {{map.ul_y|round()}}</dd
</dl>
