<h5>Project Collaborators</h5>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>e-mail</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for user in owners %}
    <tr>
      <td>{{ user.first_name }} {{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      {% if loop.first %}
      <td></td>
      {% else %}
      <td>
        <button
          type="button"
          class="btn btn-link btn-sm text-danger disable-readonly"
          data-team-action="remove"
          data-team-user-id="{{ user.id }}"
          aria-label="Remove {{ user.first_name }} {{ user.last_name }} from collaborators">
          Remove
        </button>
      </td>
      {% endif %}
    </tr>
  {% endfor %}
  </tbody>
 </table>
