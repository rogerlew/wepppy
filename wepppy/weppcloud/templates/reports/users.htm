<h5>Project Collaborators</h5>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>e-mail</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for user in owners %}
    <tr>
      <td>{{ user.first_name }} {{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      {% if loop.first %}
      <td></td>
      {% else %}
      <td><a href="javascript:Team.getInstance().removeuser({{ user.id }})">Remove</a></td>
      {% endif %}
    </tr>
  {% endfor %}
  </tbody>
 </table>
