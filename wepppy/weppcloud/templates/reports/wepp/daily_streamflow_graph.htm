{% extends "reports/_page_container.htm" %}
{% block report_title %}Streamflow{% endblock %}
{% block head_content %}
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .025;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
  clip-path: url(#clip);
}

</style>
{%  endblock %}
{% block report_content %}

    margin2 = {top: 430, right: 100, bottom: 70, left: 40},
    width = 960 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom,
    height2 = 550 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
               .range([0, width]);

var x_c = d3.time.scale()

var y = d3.scale.linear()
                .range([height, 0]);

var y_c = d3.scale.linear()
                .range([height2, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom");

var xAxis_c = d3.svg.axis()
                  .scale(x_c)
                  .orient("bottom");

var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left");

var yAxis_c = d3.svg.axis()
                  .scale(y_c)
                  .orient("left")
                  .ticks(2);

var brush = d3.svg.brush()
    .x(x_c)
	.extent([0,1])
    .on("brush", brushed);

    .defined(function(d) { return d.datavalue != -9999; })
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.datavalue); });

    .defined(function(d) { return d.datavalue != -9999; })
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y_c(d.datavalue); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d.date = parseDate(d.date);
  });

  var sites = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, datavalue: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([
    d3.min(sites, function(c) {
        return d3.min(c.values,
            function(v) {
            if (v.datavalue >= 0)
                return v.datavalue;
            else
                return 0;
        });
    }),
    d3.max(sites, function(c) {
        return d3.max(c.values,
            function(v) {
            return v.datavalue;
        });

      .style("text-anchor", "end")
