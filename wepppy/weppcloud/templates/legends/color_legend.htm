<div class="wc-legend">
  {% for key, desc, color in legend %}
  <div class="wc-legend-item">
    <span class="wc-legend-item__swatch" 
          style="--legend-color: {{ color }};" 
          aria-label="Color swatch for {{ desc }}"></span>
    <span class="wc-legend-item__label">{{ desc }} ({{ key }})</span>
  </div>
  {% endfor %}
</div>
