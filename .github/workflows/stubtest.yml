# WARNING: This file is generated by scripts/build_forest_workflows.py. Do NOT edit directly.
name: Stubtest
on:
  pull_request:
    paths:
    - wepppy/**/*.py
    - wepppy/**/*.pyi
    - stubs/**/*.pyi
    - tools/sync_stubs.py
    - .github/workflows/stubtest.yml
  push:
    branches:
    - master
    paths:
    - wepppy/**/*.py
    - wepppy/**/*.pyi
    - stubs/**/*.pyi
    - tools/sync_stubs.py
    - .github/workflows/stubtest.yml
  workflow_dispatch: null
jobs:
  stubtest:
    runs-on:
    - self-hosted
    - Linux
    - X64
    - homelab
    timeout-minutes: 20
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: false
    - name: Ensure docker/.env exists
      shell: bash
      run: |
        set -euo pipefail
        if [ -n "${RUNNER_DOCKER_ENV:-}" ] && [ -f "${RUNNER_DOCKER_ENV}" ]; then
          cp "${RUNNER_DOCKER_ENV}" docker/.env
          exit 0
        fi
        if [ ! -f docker/.env ]; then
          printf "%s\n" \
            "UID=1000" \
            "GID=993" \
            "POSTGRES_PASSWORD=localdev" \
            "SECRET_KEY=localdev" \
            "SECURITY_PASSWORD_SALT=localdev" \
            > docker/.env
        fi
    - name: Install wctl shim
      env:
        WCTL_SYMLINK_PATH: ${{ github.workspace }}/.wctl/bin/wctl
      run: |
        set -euo pipefail
        mkdir -p "${GITHUB_WORKSPACE}/.wctl/bin"
        chmod +x wctl/install.sh
        ./wctl/install.sh dev
        echo "${GITHUB_WORKSPACE}/.wctl/bin" >> "$GITHUB_PATH"
    - name: Run stubtest suite
      run: |
        set -euo pipefail
        wctl run-stubtest
    - name: Check pytest stubs completeness
      run: |
        set -euo pipefail
        wctl check-test-stubs
    - name: Check pytest isolation
      run: |
        set -euo pipefail
        wctl check-test-isolation
    - name: Remove redis data directory
      run: |
        set -euo pipefail
        if [ -d "${GITHUB_WORKSPACE}/.docker-data/redis" ]; then
          echo "Removing ${GITHUB_WORKSPACE}/.docker-data/redis"
          sudo rm -rf "${GITHUB_WORKSPACE}/.docker-data/redis"
        else
          echo "Redis data directory not present; nothing to remove."
        fi
    env:
      RUNNER_DOCKER_ENV: /workdir/wepppy/docker/.env
