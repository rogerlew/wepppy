name: Status2 Smoke

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  status2-smoke:
    runs-on:
      - self-hosted
      - Linux
      - X64
      - homelab
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run status2 smoke test
        run: |
          set -euo pipefail
          scripts/run-status2-smoke.sh

      - name: Upload status2 smoke log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: status2-smoke-log
          path: telemetry/status2-smoke.log
          if-no-files-found: warn

      - name: Remove redis data directory
        run: |
          set -euo pipefail
          if [ -d "${GITHUB_WORKSPACE}/.docker-data/redis" ]; then
            echo "Removing ${GITHUB_WORKSPACE}/.docker-data/redis"
            sudo rm -rf "${GITHUB_WORKSPACE}/.docker-data/redis"
          else
            echo "Redis data directory not present; nothing to remove."
          fi
