name: NPM Tests

on:
  pull_request:
    paths:
      - 'wepppy/weppcloud/static-src/**'
      - 'wepppy/weppcloud/controllers_js/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/npm-tests.yml'
  push:
    branches:
      - master
    paths:
      - 'wepppy/weppcloud/static-src/**'
      - 'wepppy/weppcloud/controllers_js/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/npm-tests.yml'
  workflow_dispatch:

jobs:
  npm-tests:
    runs-on:
      - self-hosted
      - Linux
      - X64
      - homelab
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false # self-hosted runner has root-owned artifacts under _work

      - name: Verify wctl tooling
        run: |
          set -euo pipefail
          if ! command -v wctl >/dev/null; then
            echo "wctl command not found on the runner. Install wctl (see docs/work-packages/20251025_markdown_doc_toolkit/)." >&2
            exit 127
          fi

      - name: Install npm dependencies
        run: |
          set -euo pipefail
          wctl run-npm install

      - name: Run npm tests
        run: |
          set -euo pipefail
          wctl run-npm test
