name: Profile Run - NEXRAD (PRISM) DebrisFlow
'on':
  schedule:
  - cron: 0 11 * * *
  workflow_dispatch: null
jobs:
  nexrad-prism-debrisflow-profile:
    runs-on:
    - self-hosted
    - Linux
    - X64
    - homelab
    timeout-minutes: 120
    env:
      RUNNER_DOCKER_ENV: /workdir/wepppy/docker/.env
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: false
    - name: Ensure docker/.env exists
      shell: bash
      run: |
        set -euo pipefail
        if [ -n "${RUNNER_DOCKER_ENV:-}" ] && [ -f "${RUNNER_DOCKER_ENV}" ]; then
          cp "${RUNNER_DOCKER_ENV}" docker/.env
          exit 0
        fi
        if [ ! -f docker/.env ]; then
          printf "%s\n" \
            "UID=1000" \
            "GID=993" \
            "POSTGRES_PASSWORD=localdev" \
            "SECRET_KEY=localdev" \
            "SECURITY_PASSWORD_SALT=localdev" \
            > docker/.env
        fi
    - name: Install wctl shim
      env:
        WCTL_SYMLINK_PATH: ${{ github.workspace }}/.wctl/bin/wctl
      run: |
        set -euo pipefail
        mkdir -p "${GITHUB_WORKSPACE}/.wctl/bin"
        chmod +x wctl/install.sh
        ./wctl/install.sh dev
        echo "${GITHUB_WORKSPACE}/.wctl/bin" >> "$GITHUB_PATH"
    - name: Health check WEPPcloud service
      run: |
        set -euo pipefail
        deadline=$((SECONDS + 300))
        while true; do
          if curl -fsS https://wc.bearhive.duckdns.org/health >/dev/null; then
            echo "WEPPcloud service is healthy."
            break
          fi
          if [ "${SECONDS}" -ge "${deadline}" ]; then
            echo "Timed out waiting for WEPPcloud service to become healthy." >&2
            exit 1
          fi
          sleep 5
        done
    - name: Run NEXRAD (PRISM) DebrisFlow profile
      run: |
        set -euo pipefail
        mkdir -p telemetry
        wctl run-test-profile baer-cropped-wbt-nexrad-prism-rap-wepp-debrisflow 2>&1 | tee telemetry/nexrad-prism-debrisflow-profile-run.log
    - name: Upload profile playback log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: nexrad-prism-debrisflow-profile-run-log
        path: telemetry/nexrad-prism-debrisflow-profile-run.log
        if-no-files-found: warn
    - name: Remove redis data directory
      run: |
        set -euo pipefail
        if [ -d "${GITHUB_WORKSPACE}/.docker-data/redis" ]; then
          echo "Removing ${GITHUB_WORKSPACE}/.docker-data/redis"
          sudo rm -rf "${GITHUB_WORKSPACE}/.docker-data/redis"
        else
          echo "Redis data directory not present; nothing to remove."
        fi
